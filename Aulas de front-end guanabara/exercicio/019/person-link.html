<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a:visited {
            color: rgba(255, 217, 0, 0.297);
        }
        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: aqua;
        }

        a::after {
            content: ' (link)';
            color: black;
        }

        .box:checked {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>personalizando link</h1>
    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">canal do youtube</a>
    <br>

    <a href="https://www.instagram.com">canal do instagram</a>
    <br>
    <a href="https://pt.wikipedia.org/wiki/Mr._Catra">mc catra</a>

    <h2>cheque</h2>

</body>
</html>
